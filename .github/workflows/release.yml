name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build macdwm
      run: |
        swift build --configuration release --disable-sandbox
        
    - name: Get version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create release archive
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        mkdir -p release
        cp .build/release/macdwm release/
        cd release
        tar -czf macdwm-${VERSION}.tar.gz macdwm
        echo "Archive created: macdwm-${VERSION}.tar.gz"
        
    - name: Calculate SHA256
      id: sha256
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        SHA256=$(shasum -a 256 release/macdwm-${VERSION}.tar.gz | cut -d' ' -f1)
        echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
        echo "SHA256: ${SHA256}"
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.version }}
        name: macdwm ${{ steps.version.outputs.version }}
        body: |
          ## macdwm ${{ steps.version.outputs.version }}
          
          A minimal macOS tiling window manager inspired by dwm.
          
          ### Features
          - Window tiling with `Cmd+Ctrl+Left/Right`
          - App launcher with `Cmd+1-5`
          - Menu bar indicator
          - Auto-start functionality
          
          ### Installation
          1. Download the `macdwm` binary
          2. `chmod +x macdwm`
          3. Grant Accessibility permissions in System Settings
          4. `./macdwm`
          
          ### Auto-start Setup
          ```bash
          git clone https://github.com/sunnybharne/macdwm.git
          cd macdwm
          ./scripts/install-autostart.sh
          ```
        files: |
          release/macdwm
          release/macdwm-*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update Homebrew Formula
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        SHA256="${{ steps.sha256.outputs.sha256 }}"
        
        # Clone the tap repository
        git clone https://github.com/sunnybharne/tap.git homebrew-tap
        cd homebrew-tap
        
        # Update the formula
        echo "Current formula:"
        cat Formula/macdwm.rb
        
        # Update URL and SHA256
        sed -i '' "s|url \".*\"|url \"https://github.com/sunnybharne/macdwm/archive/${VERSION}.tar.gz\"|" Formula/macdwm.rb
        sed -i '' "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/macdwm.rb
        
        # Verify the changes
        echo "Updated formula:"
        cat Formula/macdwm.rb
        
        # Commit and push
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add Formula/macdwm.rb
        git commit -m "Update macdwm to ${VERSION}"
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/sunnybharne/tap.git main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
