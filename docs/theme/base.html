{% extends "base.html" %}

{% block extrahead %}
<link rel="stylesheet" href="{{ 'bootstrap.min.css'|url }}" type="text/css" />
<style>
  body {
    background-color: #272b30;
    color: #c8c8c8;
  }
  .navbar {
    background-color: #1e2124 !important;
    border-bottom: 1px solid #3a3f44;
  }
  .navbar-brand {
    color: #c8c8c8 !important;
  }
  .navbar-nav .nav-link {
    color: #c8c8c8 !important;
  }
  .navbar-nav .nav-link:hover {
    color: #ffffff !important;
  }
  .sidebar {
    background-color: #1e2124;
    border-right: 1px solid #3a3f44;
  }
  .sidebar .nav-link {
    color: #c8c8c8;
  }
  .sidebar .nav-link:hover {
    color: #ffffff;
    background-color: #3a3f44;
  }
  .sidebar .nav-link.active {
    color: #ffffff;
    background-color: #007bff;
  }
  .content {
    background-color: #272b30;
  }
  .card {
    background-color: #1e2124;
    border: 1px solid #3a3f44;
  }
  .card-header {
    background-color: #3a3f44;
    border-bottom: 1px solid #3a3f44;
  }
  .table {
    color: #c8c8c8;
  }
  .table th {
    background-color: #3a3f44;
    border-color: #3a3f44;
  }
  .table td {
    border-color: #3a3f44;
  }
  code {
    background-color: #3a3f44;
    color: #e83e8c;
  }
  pre {
    background-color: #1e2124;
    border: 1px solid #3a3f44;
  }
  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }
  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>
{% endblock %}
